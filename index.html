<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #status {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #alarm {
      display: none;
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }

    #alarmText {
      display: none;
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }

    #thresholdInput,
    #countdownInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="status">Waiting for accelerometer data...</div>
  <div id="alarm">Motion detected! Alarm will sound in <span id="countdown">30</span> seconds.</div>
  <div id="alarmText">Alarm is sounding!</div>

  <label for="thresholdInput">Threshold:</label>
  <input type="number" id="thresholdInput" value="0.2" step="0.1" min="0" max="2">
  
  <label for="countdownInput">Countdown (10-60 seconds):</label>
  <input type="number" id="countdownInput" value="30" step="1" min="10" max="60">

  <button onclick="updateThreshold()">Update Threshold</button>
  <button onclick="updateCountdown()">Update Countdown</button>

  <button onclick="startMeasurement()">Start Measurement</button>
  <button onclick="stopMeasurement()">Stop Measurement</button>

  <audio id="alarmSound" preload="auto" loop>
    <source src="your-alarm-sound.mp3" type="audio/mp3">
    <!-- Add additional source elements for other audio formats if needed -->
    Your browser does not support the audio tag.
  </audio>

  <script>
    let motionDetected = false;
    let countdownSeconds = 30;
    let alarmTimeout;
    let threshold = 0.2; // Initial threshold value
    let isMeasuring = false;
    let accelerometer;

    function startMeasurement() {
      if ('LinearAccelerationSensor' in window) {
        accelerometer = new LinearAccelerationSensor({ frequency: 60 });
        accelerometer.addEventListener('reading', () => {
          checkMotion(accelerometer);
        });
        accelerometer.start();
        document.getElementById('status').textContent = 'Measurement started.';
        isMeasuring = true;
        updateCountdown();
      } else {
        document.getElementById('status').textContent = 'Accelerometer not supported on this device.';
      }
    }

    function stopMeasurement() {
      if (isMeasuring && accelerometer) {
        accelerometer.stop();
        document.getElementById('status').textContent = 'Measurement stopped.';
        isMeasuring = false;
        clearTimeout(alarmTimeout);
      }
    }

    function checkMotion(sensor) {
      const acceleration = Math.hypot(sensor.x, sensor.y, sensor.z);

      if (acceleration > threshold) {
        // Motion detected
        motionDetected = true;
        clearTimeout(alarmTimeout);
        document.getElementById('status').textContent = 'Motion detected!';
        document.getElementById('alarm').style.display = 'none';
        stopAlarm();
      } else {
        // No motion
        motionDetected = false;
        document.getElementById('status').textContent = 'No motion detected.';
        setAlarmTimeout();
      }
    }

    function setAlarmTimeout() {
      clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(() => {
        if (!motionDetected) {
          // No motion for specified seconds, trigger alarm
          document.getElementById('status').textContent = `No motion detected for ${countdownSeconds} seconds.`;
          document.getElementById('alarm').style.display = 'block';
          playAlarm();
        }
      }, 1000); // 1 second interval for countdown
    }

    function playAlarm() {
      const alarmText = document.getElementById('alarmText');
      alarmText.style.display = 'block';
      const alarmSound = document.getElementById('alarmSound');
      alarmSound.play();
    }

    function stopAlarm() {
      const alarmText = document.getElementById('alarmText');
      alarmText.style.display = 'none';
      const alarmSound = document.getElementById('alarmSound');
      alarmSound.pause();
      alarmSound.currentTime = 0;
    }

    function updateThreshold() {
      const thresholdInput = document.getElementById('thresholdInput');
      threshold = parseFloat(thresholdInput.value);
      document.getElementById('status').textContent = `Threshold updated to ${threshold}`;
    }

    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      countdownSeconds = parseInt(document.getElementById('countdownInput').value);
      countdownElement.textContent = countdownSeconds;

      if (countdownSeconds > 0) {
        countdownSeconds--;
        setTimeout(updateCountdown, 1000); // 1 second interval
      } else {
        stopMeasurement();
        document.getElementById('status').textContent = 'Countdown reached zero.';
      }
    }
  </script>
</body>
</html>
