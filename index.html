<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pwatest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="status">Waiting for accelerometer data...</div>
  <div id="acceleration-value"></div>
  <div id="countdown"></div>
  <button id="request-permission-button">Request Motion Access</button>
  <div id="alarm">Motion detected! Alarm will sound in 30 seconds.</div>
  <div id="alarmText">芋おつ</div>
  <button id="stop-alarm-button">Stop Alarm</button>

  <audio id="alarmSound" preload="auto" loop>
    <source src="sound/pacman_dies.mp3" type="audio/mp3">
    <!-- Add additional source elements for other audio formats if needed -->
    Your browser does not support the audio tag.
  </audio>

  <script src="app.js" defer></script>
</body>
</html>
